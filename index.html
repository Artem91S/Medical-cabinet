<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css?_v=20230609071905">
    <title>Medical Group</title>
</head>

<body>
<div class="wrapper">
    
    <header class="header">
    <div class="header__body container">
        <a class="header__link" href="">
            <picture><source srcset="img/Logo.webp" type="image/webp"><img alt="" class="header__logo" src="img/Logo.png"></picture>
            <div class="header__brand">
                <span class="header__title">MEDICAL GROUP</span>
                <span class="header__slogan">We take care about you</span>
            </div>
        </a>
        <div class="header__login">
            <button class="header__btn btn btn--red header__btn-login">Увійти</button>
            <button class="header__btn btn btn--red header__btn-create-card hidden">Створити візит</button>
            <button class="header__btn btn btn--red header__btn-exit hidden">Вихід</button>
        </div>
    </div>
</header>


    <main>
        
        <section class="cards-filters hidden">
    <label for="condition" class ="cards-filters__title">Статус:</label>
        <select name="condition" class="cards-filters__dropdown cards-filters__dropdown-condition">
            <option value="Усі">Усі</option>
            <option value="Вікрита">Вікрита</option>
            <option value="Закрита">Закрита</option>
        </select>
    <label for="visits termt"class ="cards-filters__title">Термін візиту:</label>
        <select name="visits term" class="cards-filters__dropdown cards-filters__dropdown-visits-term">
            <option value="Усі">Усі</option>
            <option value="Невідкладна">Невідкладна</option>
            <option value="Пріоритетна">Пріоритетна</option>
            <option value="Звичайна">Звичайна</option>
        </select>
    <label for="search"class ="cards-filters__title">Шукати:</label>
        <input type="text" name="search" placeholder="Пошук"class="cards-filters__input-search">
    <button class="cards-filters__btn-search">Шукати</button>
</section>

        <div class="board-of-cards">
            <div class="wrapp-loader hidden ">
                <div class="loader ">Loading...</div>
            </div>
            
            <p class="board-of-cards__text">No items have been added</p>
        </div>
    </main>
</div>
<script src="js/app.min.js?_v=20230609071905"></script>
</body>
</html>
